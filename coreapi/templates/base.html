{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Vadrida Property Valuations{% endblock %}</title>

    <meta name="description" content="Professional property valuation services partnering with leading banks for accurate assessments, market analysis, and expert consultation.">
    <meta name="keywords" content="property valuation, real estate assessment, property appraisal, market value, Vadrida">

    <!-- FontAwesome & Tailwind CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-blue': {
                            50: '#e6f0ff',
                            100: '#cce0ff',
                            200: '#99c2ff',
                            300: '#66a3ff',
                            400: '#3385ff',
                            500: '#0066ff',
                            600: '#0052cc',
                            700: '#003d99',
                            800: '#002966',
                            900: '#001433',
                        },
                        'accent-gold': '#FFD700',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'opensans': ['Open Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        .glass-effect { background: rgba(255,255,255,0.06); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.06); }
        .nav-link { position: relative; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0; background-color: #FFD700; transition: width .3s ease; }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        /* Layout helpers */
        .dashboard-grid { grid-template-columns: 20% 56% 24%; } /* left, center, right */
        .file-list-scroll { max-height: 60vh; overflow-y: auto; }
        .thumb-scroll { display:flex; gap:12px; overflow-x:auto; padding-bottom:8px; }
        .thumb-item { min-width:160px; height:220px; border-radius:8px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.12); background:#fff; }
        .pdf-frame { width:100%; height:100%; border:0; }
        .chat-box { height:calc(100vh - 140px); overflow-y:auto; padding:12px; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="font-opensans bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="rounded-full overflow-hidden bg-white p-1">
                    <img src="{% static 'images/VADRIDA LOGO.png' %}" alt="Vadrida" class="w-36 object-contain"/>
                </div>
            </div>

            <div class="hidden md:flex items-center space-x-6">
                <a href="{% url 'core:home' %}" class="nav-link font-montserrat font-medium text-gray-700 hover:text-royal-blue-600">Home</a>
            </div>

            <div class="flex items-center md:hidden">
                <button id="mobileMenuButton"><i class="fas fa-bars text-2xl text-royal-blue-700"></i></button>
            </div>
        </nav>
    </header>

    <!-- Page content from child templates -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-royal-blue-900 text-white py-8 mt-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-8">
                <div>
                    <img src="{% static 'images/VADRIDA LOGO.png' %}" alt="Logo" class="w-48">
                    <!-- <p class="text-gray-300 mt-4 max-w-sm">Professional property valuation services partnering with leading banks across India. Founded by Sanjay Sabu.</p> -->
                </div>
<!-- 
                <div>
                    <h4 class="font-montserrat text-lg font-bold">Quick Links</h4>
                    <ul class="mt-3 text-gray-300 space-y-2">
                        <li><a href="{% url 'core:home' %}">Home</a></li>
                        <li><a href="{% url 'core:services' %}">Services</a></li>
                        <li><a href="{% url 'core:about' %}">About</a></li>
                    </ul>
                </div> -->

                <!-- <div>
                    <h4 class="font-montserrat text-lg font-bold">Contact</h4>
                    <p class="text-gray-300 mt-3">Kundannoor, Kochi, Kerala, India</p>
                    <p class="text-gray-300 mt-2">+91 .....</p>
                </div> -->
            </div>

            <div class="border-t border-royal-blue-800 mt-8 pt-6 text-center text-gray-300">
                &copy 2024 Vadrida Property Valuations. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Small scripts -->
    <script>
        // Mobile menu toggle (kept minimal)
        document.getElementById('mobileMenuButton')?.addEventListener('click', function () {
            // implement mobile items if needed
            alert('Mobile menu toggle - implement if required');
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
